<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Filme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Garante que não apareçam barras de rolagem */
            width: 100%;
            height: 100%;
            background-color: black;
        }

        /* O contêiner do vídeo ocupará toda a tela do dispositivo */
        .player-container {
            width: 100vw; /* 100% da Largura da Viewport */
            height: 100vh; /* 100% da Altura da Viewport */
        }

        /* Garante que o player (iframe) ocupe todo o contêiner */
        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div id="video-player">Carregando Player...</div>
    </div>
    
    <script>
        // Mapeamento dos players (USE A URL DE EMBED DO SEU NOVO SERVIÇO)
        const PLAYERS_URLS = {
            'filme1': 'https://PLAYER_DO_SEU_SERVICO.com/embed/Bumblebee', // Substitua
            'filme2': 'https://PLAYER_DO_SEU_SERVICO.com/embed/Velozes7',   // Substitua
            'filme3': 'https://youtu.be/rzRnd9W7l60',   // Substitua
            'filme4': 'https://drive.google.com/file/d/1c8Y3pAqnOl095B-9AQlH_TtW6QKGoIpI/preview'
        };

        const urlParams = new URLSearchParams(window.location.search);
        const destinoParam = urlParams.get('id'); // ID será passado pelo feedback.html
        const playerDiv = document.getElementById('video-player');

        if (destinoParam && PLAYERS_URLS[destinoParam]) {
            const embedUrl = PLAYERS_URLS[destinoParam];
            
            // Cria o iframe com a URL do player e o insere na div
            playerDiv.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    allowfullscreen 
                    scrolling="no"
                    frameborder="0">
                </iframe>
            `;
        }
    </script>
</body>
</html>
